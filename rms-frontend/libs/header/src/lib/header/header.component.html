<mat-toolbar color="primary">
  <h1>{{ title }}</h1>

  <span fxFill></span>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="themeMenu">Themes</button>
  <button mat-menu-item [matMenuTriggerFor]="linkMenu">Links</button>
</mat-menu>

<mat-menu #themeMenu="matMenu">
  <button mat-menu-item (click)="themeChange.emit('dark')">Dark</button>
  <button mat-menu-item (click)="themeChange.emit('light')">Light</button>
</mat-menu>
<mat-menu #linkMenu="matMenu">
  <mat-nav-list>
    <a mat-list-item href="{{ link.value }}" *ngFor="let link of links">
      {{ link.key }}
    </a>
  </mat-nav-list>
</mat-menu>

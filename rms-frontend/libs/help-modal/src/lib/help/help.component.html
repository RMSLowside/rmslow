<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{title}}</h1>
<div mat-dialog-content style="padding-top: 10px; padding-bottom: 10px;">
    <div *ngFor="let content of contents">
        <div [ngSwitch]="content.type">
            <mat-accordion *ngSwitchCase="'text'" style="padding-top: 20px">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{content.title}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <mat-form-field>
                        <mat-label>First name</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Age</mat-label>
                        <input matInput type="number" min="1">
                    </mat-form-field>
                </mat-expansion-panel>
            </mat-accordion>
            <div *ngSwitchCase="'link'" style="padding-top: 20px">
                <mat-card>
                    <div style="display: inline-block;">
                        Link card
                        <mat-icon>open_in_new</mat-icon>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
</div>

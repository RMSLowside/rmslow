<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center">
    <span>
      <strong>{{ histories[0].user }}</strong> updated
      <strong>{{ histories.length }}</strong> fields
      {{ histories[0].date | date }}
    </span>
    <span fxFlex="1 1 auto"></span>
    <button mat-icon-button (click)="revertChange.emit(histories)">
      <mat-icon>reply_all</mat-icon>
    </button>
  </div>
  <div fxLayout="column">
    <div
      fxFlex
      fxLayout="row"
      fxLayoutAlign="start center"
      class="change-segment"
      *ngFor="let history of histories; first as isFirst; last as isLast"
    >
      <span
        ><strong style="padding-right: 5px;padding-left: 10px;"
          >{{ history.field }}:</strong
        ></span
      >
      <span [innerHTML]="history.oldValue || '<em>Blank</em>'"></span>
      <mat-icon
        aria-hidden="false"
        aria-label="Arrow Icon"
        class="icon"
        [inline]="true"
        >arrow_forward</mat-icon
      >
      <span [innerHTML]="history.newValue || '<em>Blank</em>'"></span>
      <span fxFlex="1 1 auto"></span>
      <button
        mat-icon-button
        (click)="revertChange.emit([history])"
        *ngIf="!(isFirst && isLast)"
        style="padding-right: 50px;"
      >
        <mat-icon>reply</mat-icon>
      </button>
    </div>
  </div>
</div>

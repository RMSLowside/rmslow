<div class="body">
  <div>
    <span fxFlex="1 1 auto"></span>
    <form [formGroup]="searchForm" class="search">
      <mat-form-field class="searchBox">
        <mat-label>GUIDE Search</mat-label>
        <input matInput (keydown.enter)="searchGuide($event.target.value)" formControlName="searchGuide">
      </mat-form-field>
    </form>
    <span fxFlex="1 1 auto"></span>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <mat-card class="card">
      <mat-card-content>
        <form [formGroup]="jsonForm" fxLayout="column" fxLayoutAlign="start stretch">
          <mat-form-field>
            <mat-label>guide</mat-label>
            <input matInput required formControlName="guide">
          </mat-form-field>
          <mat-form-field>
            <mat-label>producer</mat-label>
            <input matInput required formControlName="producer">
          </mat-form-field>
          <mat-form-field>
            <mat-label>createDate</mat-label>
            <input matInput required formControlName="createdate">
          </mat-form-field>
          <mat-form-field>
            <mat-label>text</mat-label>
            <input matInput required formControlName="text">
          </mat-form-field>
          <mat-form-field>
            <mat-label>title</mat-label>
            <input matInput required formControlName="title">
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <pre>{{ rulesMessage | json}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="results">
    <button mat-raised-button class="testButton" color="accent" (click)="runTest()">Test Rule</button>
    <mat-card class="testResult" *ngIf="testRan">
      <mat-card-header [ngClass]="matched ? 'matched' : 'unmatched'">
        <mat-card-title *ngIf="matched" class="headerText">Matches Rule</mat-card-title>
        <mat-card-title *ngIf="!matched" class="headerText">Does Not Match Rule</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>

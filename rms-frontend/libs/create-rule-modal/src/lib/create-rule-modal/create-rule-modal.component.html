<div>
  <div class="header-bar">
    <mat-tab-group backgroundColor="primary" (selectedTabChange)="tabSelectionChanged($event)" fxFlex="1 1 auto">
      <mat-tab label="Create Rule" id="createRule">
        <ng-template matTabContent>
          <div #createRule></div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Test Rule" id="testRule">
        <ng-template matTabContent>
          <div #testRule></div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="body">
    <div class="left">
      <p>Name:</p>
      <p>Description:</p>
      <p>Record System GUIDE:</p>
      <p>Priority: LAST</p>
      <p>Active: FALSE</p>
    </div>
    <div class="right">
      <div class="build-top">
        Build Rule
      </div>
      <div class="build-bottom">
        <div class="build-left">
          Conditions

          &

          Actions
        </div>
        <div class="build-right">
          Available Conditions

          &

          Available Actions
        </div>
      </div>
    </div>
  </div>
</div>

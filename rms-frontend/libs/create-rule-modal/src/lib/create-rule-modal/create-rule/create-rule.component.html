<div class="body">
  <div class="left" fxLayout="column" fxLayoutAlign="space-between start">
    <div>
      <form>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10" required></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Record System</mat-label>
          <select matNativeControl required>
            <option value="" selected></option>
            <option value="guide://1111-1111-1111">Google</option>
            <option value="guide://2222-2222-2222">Amazon</option>
            <option value="guide://3333-3333-3333">Microsoft</option>
            <option value="guide://4444-4444-4444">SpaceX</option>
          </select>
        </mat-form-field>
      </form>
      <p class="full-width">Priority: LAST</p>
      <p class="full-width">Active: FALSE</p>
    </div>
    <span fxFlex="1 1 auto"></span>
    <button mat-raised-button (click)="saveForm()" color="accent">
      <mat-icon>save</mat-icon>
      Save Rule
    </button>
  </div>
  <div class="right" fxFlex="1 1 auto">
    <div class="build-top">
      <h2>Build Rule</h2>
    </div>
    <div class="build-bottom" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Conditions</mat-card-title>
          <mat-card-subtitle>Add at least one condition</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <rms-frontend-rule-build-piece></rms-frontend-rule-build-piece>
        </mat-card-content>
      </mat-card>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Actions</mat-card-title>
          <mat-card-subtitle>Add at least one action</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <rms-frontend-rule-build-piece></rms-frontend-rule-build-piece>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="{{ theme$ | async }}-theme main" fxLayout="row" fxFlex="1 1 auto">
  <div fxFlex="1 1 auto" style="padding: 0;margin: 0;">
    <ng-container #header> </ng-container>
    <ng-template #loggedIn>
      <router-outlet></router-outlet>
    </ng-template>
    <rms-pre-auth
      *ngIf="(authed$ | async) === undefined; else loggedIn"
    ></rms-pre-auth>
  </div>
</div>

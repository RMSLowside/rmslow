<div
  class="{{ theme$ | async }}-theme"
  style="display: flex; flex-direction: row; height: 100%;"
>
  <mat-card style="flex:1 1 auto; padding: 0;margin: 0;">
    <rms-frontend-header
      [title]="'S3 Test App'"
      (themeChange)="themeChange($event)"
    ></rms-frontend-header>
    <rms-file-explorer
      [fileElements]="files$ | async"
      [path]="(currentPath$ | async) || 'Files'"
      [canNavigateUp]="canNavigateUp"
      (folderAdded)="addFolder($event)"
      (elementRemoved)="removeElement($event)"
      (navigatedDown)="navigateToFolder($event)"
      (navigatedUp)="navigateUp()"
      (elementRenamed)="renameElement($event)"
      (elementMoved)="moveElement($event)"
      (filesUploaded)="filesUploaded($event)"
      (fileSelected)="fileSelected($event)"
      (encryptEmitter)="encrypt($event)"
      (decryptEmitter)="decrypt($event)"
    >
    </rms-file-explorer>
  </mat-card>
</div>

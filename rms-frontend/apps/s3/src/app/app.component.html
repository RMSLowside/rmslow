<div
  class="{{ theme$ | async }}-theme"
  style="display: flex; flex-direction: row; height: 100%;"
>
  <mat-card style="flex:1 1 auto; padding: 0;margin: 0;">
    <ng-container #header> </ng-container>
    <ng-template #loggedIn>
      <router-outlet></router-outlet>
    </ng-template>
    <rms-pre-auth
      *ngIf="(authed$ | async) === undefined; else loggedIn"
    ></rms-pre-auth>
  </mat-card>
</div>

<div
  class="{{ theme$ | async }}-theme"
  style="display: flex; flex-direction: row; height: 100%;"
>
  <mat-card style="flex:1 1 auto; padding: 0;margin: 0;">
    <rms-frontend-header
      [title]="'Home'"
      (themeChange)="themeChange($event)"
    ></rms-frontend-header>
    <mat-nav-list>
      <a mat-list-item href="{{ link.value }}" *ngFor="let link of links">
        {{ link.key }}
      </a>
    </mat-nav-list>
  </mat-card>
</div>

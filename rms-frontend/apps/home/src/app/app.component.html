<div class="{{ theme$ | async }}-theme main" fxLayout="row">
  <div fxFill>
    <rms-frontend-header
      [title]="'Home'"
      [helpContent]="getHelpModalContent()"
      (themeChange)="themeChange($event)"
    ></rms-frontend-header>
    <mat-nav-list>
      <a mat-list-item href="{{ link.value }}" *ngFor="let link of links">
        {{ link.key }}
      </a>
    </mat-nav-list>
  </div>
</div>
